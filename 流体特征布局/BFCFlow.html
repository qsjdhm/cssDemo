<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BFC块级格式化上下文特征布局</title>
	<style>
		html {
			overflow: hidden;
		}
		body {
			margin: 0;
		}
		.flow-box {
			width: 500px;
			background-color: #eee;
			overflow:auto;
			resize:horizontal;
		}
		.flow-box img {
			float:left;
			width:128px;
			height:96px;
			margin-right: 20px;
		}
		.flow-content {
			padding: 10px 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<!-- 随便改动img的width，来看flow-content内容宽度的自适应 -->
	<div class="flow-box">
		<img src="i/mm1.jpg" />
		<div class="flow-content">

</body>
</html>
